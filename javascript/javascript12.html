<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>100보다 작은 숫자에서 4의 배수와 6의 배수 출력하기</title>
    <script>
        //1~100까지 출력(4의 배수, 6의 배수)
        //초기값, 조건식
        var num = 1;
        while(num <= 100){
            if (num%4==0 && num%6==0){
                document.write(num,"<br>");
            }
            num++;
        }
    </script>
</head>
<body>
    
</body>
</html>
