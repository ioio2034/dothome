<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <script>
        //100+200+300의 값을 화면에 출력해주세요
        var num1 = 100;
        var num2 = 200;
        var num3 = 300;
        document.write(num1 + num2 + num3,"<br>");
        
        //함수를 이용해서 100+200+300의 값을 화면에 출력해주세요!
        function sum(){
            document.write(num1+num2+num3,"<br>");
        }
        sum();
        
        //배열를 이용해서 100+200+300의 값을 화면에 출력해주세요!
        var arr1 = new Array(100,200,300);
        var n1 = arr1[0];
        var n2 = arr1[1];
        var n3 = arr1[2];
        document.write(n1+n2+n3, "<br>");
        
        //for문를 이용해서 100+200+300의 값을 화면에 출력해주세요!
        
        var arr2 = new Array(100,200,300);
        var sum = 0;
        for (var i=0; i<arr2.length; i++){
            sum = sum + arr2[i];
        }
        document.write(sum,"<br>");
        
        //화면에 50~100까지 숫자를 출력해주세요
        for (var j=50; j<=100; j++){
            document.write(j,"<br>")
        }
        
        //함수를 이용해서 화면에 50~100까지 숫자를 출력해주세요
        function view(){
            for (var j=50; j<=100; j++){
                document.write(j,"<br>")
            }
        }
        view();
        
        //화면에 50~100까지 빨간색 숫자를 출력해주세요
        function view2(){
            for (var j=50; j<=100; j++){
                document.write("<span style='color:red'>"+j+"</span>","<br>")
            }
        }
        view2();
            //화면에 50~100까지 홀수는 빨간색 짝수는 파란색 숫자를 출력해주세요
        function view3(){
            for (var j=50; j<=100; j++){
                if (j % 2 == 1){
                    document.write("<span style='color:red'>"+j+"</span>","<br>")
                } else (j % 2 ==0){
                    document.write("<span style='color:blue'>"+j+"</span>","<br>")
                }
            }
        }
        view3();
    </script>
</head>

</body>
</html>
