<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.attr() 속성값 가져오기</title>
</head>
<body>
   <h1>.attr() </h1>
    <a href="#" title="얼굴이미지" id="face" class="face1"><img src="assets/img/face1.png" alt="얼굴"></a>
    
    <h2>a의 속성 값</h2>
    <ul>
        <li>title : <span class="a1">0</span></li>
        <li>id : <span class="a2">0</span></li>
        <li>class : <span class="a3">0</span></li>
        <li>alt : <span class="a4">0</span></li>
        <li>src : <span class="a5">0</span></li>
    </ul>
    
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script>
        var title = $("#face").attr("title");             //#face의 title 속성 값을 변수 title 저장
        var id = $("#face").attr("id");                   //#face의 id 속성 값을 변수 id 저장
        var cl = $("#face").attr("class");              //#face의 class 속성 값을 변수 cl 저장
        var alt = $("#face img").attr("alt");         //img의 alt 속성 값을 변수 alt 저장
        var src = $("#face img").attr("src");       //img의 src 속성 값을 변수 src 저장
        
        $(".a1").text(title);                           //.a1 span 영역에 변수 title 값을 넣어줌
        $(".a2").text(id);                              //.a2 span 영역에 변수 id 값을 넣어줌
        $(".a3").text(cl);                              //.a3 span 영역에 변수 cl 값을 넣어줌
        $(".a4").text(alt);                             //.a4 span 영역에 변수 alt 값을 넣어줌
        $(".a5").text(src);                            //.a5 span 영역에 변수 src 값을 넣어줌
        
    </script>
</body>
</html>
