	<script>
	  $( function() {
	    $( "#draggable, #draggable-nonvalid" ).draggable();
	    $( "#droppable" ).droppable({
	      accept: "#draggable",
	      classes: {
	        "ui-droppable-active": "ui-state-active",
	        "ui-droppable-hover": "ui-state-hover"
	      },
	      drop: function( event, ui ) {
	        $( this )
	          .addClass( "ui-state-highlight" )
	          $(".iconfolder .folder .icon.about").addClass("open")

	          if($(".iconfolder .folder .icon.about.open")){
	          	$(".file.about").css({"display":"block"})
	          } else {
	          	$(".file.about").css({"display":"none"})
	          }
	      }
	    });
	  } );

	  $(".browser-ui .ui-top .top-btn .btn1").click(function(){
	  	$(".file.about").css({"display":"none"})
	});

	//file click시
	$(".file.about .file-box:eq(0)").on("click", function(){
	    $(".file.about .browser.one").css({"display":"block"})
	});
	</script>
